<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizar Contribuições</title>
</head>
<body>
    <h1>Visualizar Contribuições</h1>
    <form method="POST">
        <p>
            <label for="tipo_contribuicao">Tipo de Contribuição:</label><br>
            <input type="text" name="tipo_contribuicao" id="tipo_contribuicao">
        </p>
        <p>
            <label for="mes">Mês:</label><br>
            <input type="number" name="mes" id="mes" min="1" max="12">
        </p>
        <p>
            <label for="ano">Ano:</label><br>
            <input type="number" name="ano" id="ano" min="2000" max="2100">
        </p>
        <p><input type="submit" value="Buscar"></p>
    </form>
    {% if contribuicoes %}
        <h2>Contribuições Encontradas</h2>
        <ul>
            {% for contribuicao in contribuicoes %}
                <li>{{ contribuicao.terreno.nome_completo }} - {{ contribuicao.valor }} - {{ contribuicao.data }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
