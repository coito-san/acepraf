<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilo.css') }}">
    <title>Cadastro de Terreno</title>
</head>
<body>
    <h1>Cadastro de Terreno</h1>
    <form method="POST" action="{{ url_for('cadastro') }}">
        <input type="text" id="lote" name="lote" placeholder="Lote" required><br><br>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" required><br><br>
        <input type="text" id="nome_completo" name="nome_completo" placeholder="Nome completo" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
